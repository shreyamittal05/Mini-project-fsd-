<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Horizontal Navigation</title>
    <link rel="stylesheet" href="chat.html" />
    <script
      src="https://kit.fontawesome.com/a076d05399.js"
      crossorigin="anonymous"
    ></script>
    <style>
      ul {
        font-weight: bold;
        font-size: 25px;
        list-style-type: none; /* Remove bullet points */
        padding: 0; /* Remove padding */
        display: flex; /* Use flexbox for horizontal layout */
        justify-content: space-around; /* Space items evenly */
        background-color: #f0f0f0; /* Optional background color */
      }
      li {
        margin: 0 15px; /* Add some margin between items */
      }
      a {
        text-decoration: none; /* Remove underline from links */
        color: #333; /* Link color */
        padding: 10px 15px; /* Add some padding for clickable area */
        transition: background-color 0.3s; /* Smooth background change */
      }
    </style>
  </head>
  <body>
    <ul>
      <li><a href="#home"> Home</a></li>
      <li><a href="#news">News</a></li>
      <li><a href="#contact"> Contact</a></li>
      <li><a href="#about">About</a></li>
    </ul>

    <i style="font-size: 24px" class="fas">&#xf075;</i>
    <a href="CHAT.html"><img height="100px" src="chat.png" alt="" /> </a>
  </body>
</html>
